<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
    <!-- css link  -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="search-section">
        <div class="input-section">
          <input
            type="text"
            name="text"
            id="input-box"
            placeholder="Enter City Name"
            spellcheck="false"
          />
          <button type="button" class="clickBtn" id="clickBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="section-two">
        <div class="image-container">
          <img src="./images/rain.png" alt="Image" id="imageId" />
        </div>
        <div class="data-container">
          <div class="temp-heading">
            <h1 id="temp">22Â° C</h1>
            <h2 id="city">New York</h2>
          </div>
          <div class="humidity-container">
            <div class="humidity">
              <div class="hum-chid">
                <img src="./images/humidity.png" alt="humidity-image" />
                <div class="data-title">
                  <h3 id="humidity-data">50%</h3>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
            <div class="wind">
              <div class="wind-chid">
                <img src="./images/wind.png" alt="wind-image" />
                <div class="wind-data-title">
                  <h3 id="wind-data">15 km/h</h3>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
